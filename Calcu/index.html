<html>
<head>
<title>Calculator</title>
 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

</head>
<body>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<section id="wrapper">
<div id="calculator">
<div id="calculatorRes">
	
</div>
<table id="calculatorKeyboard" align="center" border="0" >

	<tr>
		<th>0</th>
	</tr>

	<tr>
	<td data-value="1" ><button type="button" class="btn">1</button> </td>
	<td data-value="2" ><button type="button" class="btn">2</button> </td> 
	<td data-value="3" ><button type="button" class="btn">3</button> </td> 	
	<td data-value="+" class="operator"><button type="button" class="btn btn-primary">+</button></td>
	</tr>

	<tr>
	<td data-value="4" ><button type="button" class="btn">4</button> </td>
	<td data-value="5" ><button type="button" class="btn">5</button> </td> 
	<td data-value="6" ><button type="button" class="btn">6</button> </td> 	
	<td data-value="-" class="operator"><button type="button" class="btn btn-success">-</button></td>
	</tr>

	<tr>
	<td data-value="7" ><button type="button" class="btn">7</button> </td>
	<td data-value="8" ><button type="button" class="btn">8</button> </td> 
	<td data-value="9" ><button type="button" class="btn">9</button> </td> 	
	<td data-value="*" class="operator"><button type="button" class="btn btn-info">*</button></td>
	</tr>

	<tr>
	<td data-value="0" ><button type="button" class="btn">0</button> </td>
	<td data-value="." ><button type="button" class="btn">.</button> </td>
	<td data-value="-"><button  type="button" class="btn">-/+</button></td>
	<td data-value="/" class="operator" ><button type="button" class="btn btn-warning">/</button></td>
	</tr>
	
	<tr>
	<td data-value="C" class="double summary" ><button type="button" class="btn btn-default">C</button> </td>
	<td data-value="=" class="double summary" ><button type="button" class="btn btn-danger">=</button> </td>
	</tr>

 </table>

</div>

</section>


</body>
</html>
